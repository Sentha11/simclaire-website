<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimClaire – Travel eSIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <h1>SimClaire</h1>
    <nav>
      <a href="#plans">Browse Plans</a>
      <a href="#support">Support</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h2>Travel eSIMs for Every Destination</h2>
    <p>Instant activation · No roaming fees · Works worldwide</p>
    <button onclick="document.getElementById('country').focus()">
      Browse Plans
    </button>
  </div>
</section>

<section id="plans" class="section">
  <div class="container">
    <h3>Choose your destination</h3>

    <input
      id="country"
      placeholder="Type a country (e.g. United Kingdom)"
      oninput="searchPlans(this.value)"
    />

    <div id="loading" class="muted"></div>
    <div id="plansList" class="plans-grid"></div>
  </div>
</section>

<section id="support" class="section gray">
  <div class="container">
    <h3>Need help?</h3>
    <p>Email: care@simclaire.com</p>
    <p>WhatsApp: +1 437 605 6560</p>
  </div>
</section>

<footer class="footer">
  © 2026 SimClaire
</footer>

<script src="/app.js"></script>
</body>
</html>
