<body>

<div class="hero account-hero">
  <div class="stars stars-small"></div>
  <div class="stars stars-large"></div>

  <div class="glass-card faq-card">
    <a href="/" class="back-link">← Back to Home</a>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
      <button class="faq-question">What is an eSIM?</button>
      <div class="faq-answer">
        An eSIM is a digital SIM that lets you activate a mobile plan without a physical SIM card.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">How do I activate my eSIM?</button>
      <div class="faq-answer">
        After purchase, you’ll receive QR code instructions by email. Scan and install.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Can I reuse my eSIM?</button>
      <div class="faq-answer">
        No. Each eSIM is tied to one device and one plan.
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.faq-question').forEach(btn => {
    btn.onclick = () => {
      const answer = btn.nextElementSibling;
      answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
    };
  });
</script>
