<body>

<div class="hero account-hero">
  <div class="stars stars-small"></div>
  <div class="stars stars-large"></div>

  <div class="glass-card account-card">
    <a href="/" class="top-btn">‚Üê Back to Home</a>

    <h1>My Account</h1>
    <p>Look up your eSIM purchases and resend instructions</p>

    <!-- =========================
         ACCOUNT LOOKUP
    ========================== -->
    <div id="account-lookup">
      <input
        id="emailInput"
        type="email"
        placeholder="Enter your purchase email"
        required
      />
      <button onclick="loadAccount()">View Purchases</button>
    </div>

    <!-- =========================
         LOOKUP RESULTS
    ========================== -->
    <div
      id="accountResults"
      class="account-results hidden"
    ></div>

    <!-- =========================
         ACTIONS (shown only if purchases exist)
    ========================== -->
    <div
      id="accountActions"
      class="hidden"
    >
      <button
        id="sendInstructionsBtn"
        onclick="sendInstructions()"
      >
        üì© Send My eSIM Instructions
      </button>

      <p id="accountStatus" class="status-text"></p>
    </div>

  </div>
</div>
