<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimClaire eSIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>SimClaire</h1>
    <p class="tagline">Travel eSIMs made simple</p>

    <div class="search-box">
      <input
        id="countryInput"
        placeholder="Where are you travelling?"
      />
      <button onclick="searchPlans()">Browse Plans</button>
    </div>
  </header>

  <main>
    <div id="results" class="plans-grid"></div>
  </main>

  <footer>
    <p>© SimClaire • Global eSIM connectivity</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
